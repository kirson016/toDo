<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <meta charset="UTF-8">
</head>

<body class="bodyBackground">
  <div class="addTaskWindowBackground">
    <div class="addTasktopMenu">
      <span class="glyphicon glyphicon-plus" id="addTaskglyphonicTopMenu" aria-hidden="true"> </span>
      <p id="addTaskGlpyhonicText">Add Task</p>
      <div class="buttonStyle">
        <a href="index.html">
          <button type="button" class="btn btn-default " id="btnShowAllTasks">
            <p class="btnText">Show All Tasks</p>
          </button>
        </a>
      </div>
    </div>
    <div class="taskInformationBody">
      <p>Task Name:
        <input type="text" class="textInput" required/>
      </p>
      <p>Task Description:
        <input type="text" class="descriptionInput" required/>
      </p>
      <p>Task Priority:
        <style>
          select:invalid {
            color: gray;
          }
        </style>
        <form class="TaskPriorityPosition">
          <select id="TaskPriority" required>
            <option value="" disabled selected hidden>--Select--</option>
            <option value="0">High</option>
            <option value="1">Medium</option>
            <option value="3">Low</option>
          </select>
        </form>
      </p>
          <button type="button" class="btn btn-primary btn-md" id="btn-AddNewTask">Add New Task</button>
    </div>
  </div>
  <script src="JS\javaScript.js"></script>
</body>

</html>
